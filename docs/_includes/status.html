<div class="katalog">
     {% for post in site.categories.cerita limit:10 %}
     <a href="{{ site.url }}{{ post.url }}">
          <div class="figure">
               <img src="{{ post.image }}" alt="{{ post.title }}"/>
               <div class="caption">{{ post.title }}</div>
          </div>
     </a>
     {% endfor %}
</div>
